<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'">
    <link href="./styles.css" rel="stylesheet">
    <title>Electron LLM Chat</title>
  </head>
  <body>
    <h1>Electron LLM Chat</h1>
    <div id="version-info">
      Download any GGUF model file from Hugging Face and select it to start chatting. Recommended: <a href="#" id="huggingface-link">Meta-Llama-3-8B-Instruct-GGUF</a>
    </div>
    
    <div id="chat-container">
      <div id="model-setup">
        <h3>Model Setup</h3>
        <div id="model-info">
          <div id="selected-model">No model selected</div>
          <button id="select-and-load-btn">Load Model</button>
        </div>
        <div id="model-status"></div>
      </div>
      
      <div id="chat-interface" style="display: none;">
        <div id="messages"></div>
        <div id="input-container">
          <input type="text" id="chat-input" placeholder="Type your message..." style="width: 400px;">
          <button id="send-btn">Send</button>
        </div>
      </div>
    </div>

    <!-- You can also require other files to run in this process -->
    <script src="./renderer.js"></script>
  </body>
</html>
